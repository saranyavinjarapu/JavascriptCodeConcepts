<!DOCTYPE html>
<html>
  <head>
    <title>Code Concept Practice JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <h1>CAPITALIZE FIRST LETTER OF EVERY WORD IN SENTENCE</h1>
        <button class="backButton" onclick="document.location='/index.html'">
          Back To Main Menu
        </button>
      </header>
      <div class="content">
        <div class="inputContainer">
          <input type="text" id="inputSentence" placeholder="Enter Sentence" />
          <button onclick="capitalizeFirstLetter()">
            CAPITALIZE FIRST LETTER
          </button>
        </div>
        <div id="capitalizedString"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
